<!doctype html>
<html lang="fr-FR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FOUC Prevention: Apply theme before page renders -->
    <!-- Inline script with CSP hash (sha256-B0YeSIgQkU25t8JsAxqLZDvivwg+N1UjPV6BiObAslw=) -->
    <script>
      ;(function () {
        try {
          const theme = localStorage.getItem('theme') || 'system'
          const resolved =
            theme === 'system'
              ? window.matchMedia('(prefers-color-scheme: dark)').matches
                ? 'dark'
                : 'light'
              : theme
          document.documentElement.classList.add(resolved)
        } catch (e) {
          // Fallback to light mode if localStorage is unavailable
          document.documentElement.classList.add('light')
        }
      })()
    </script>

    <title>TCDynamics - Automatisez Votre Entreprise avec l'IA</title>
    <meta
      name="description"
      content="Gagnez 10h par semaine avec notre intelligence artificielle. Spécialement conçu pour les entreprises françaises de Montigny-le-Bretonneux et Guyancourt."
    />

    <!-- Google Site Verification -->
    <meta
      name="google-site-verification"
      content="xuCqN_fsmn1owsYgJxV3PyUNMyhsWzHppfGmI0xgzCY"
    />

    <!-- PWA Meta Tags: theme_color is in manifest.json (avoids meta theme-color which is unsupported in Firefox, Firefox for Android, Opera) -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="TCDynamics" />
    <meta name="msapplication-TileColor" content="#667eea" />

    <!-- Preconnects & critical fonts (use onload-preload pattern to avoid double downloads) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      onload="
        this.onload = null
        this.rel = 'stylesheet'
      "
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      />
    </noscript>
    <!-- Ensure sensible referrer policy for cross-origin requests -->
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <link rel="preconnect" href="https://connect.facebook.net" crossorigin />

    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
