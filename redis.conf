# Redis configuration for TCDynamics
# Basic configuration
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# Security
protected-mode yes
# requirepass your_password_here

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
logfile ""

# Append only file
appendonly yes
appendfilename "appendonly.aof"

# Snapshotting
dbfilename dump.rdb

# Disable dangerous commands in production
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command SHUTDOWN SHUTDOWN_REDIS
